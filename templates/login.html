{% extends 'layout.html' %}

    {% block title %}
        LOGIN
    {% endblock %}
    
    {% block body %}
    <main>
        <section class="title">
            <div class="containers py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="card-body p-md-5 mx-md-1">
                                <div class="text-center">
                                    <img src="static/img/lotus.png"
                                    style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-1 pb-1">Be the change</h4>
                                    <h4 class="mt-1 mb-5 pb-1">you want to see in the world</h4>
                                </div>
            
                                <form action="/login" method="POST">
                                    <p>Please login to your account</p>
                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" name="username" class="form-control" autofocus
                                        placeholder="Write your username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" name="password" class="form-control"
                                        placeholder="Write your password" />
                                    </div>
                
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button type="submit" class="btn btn-outline-success" type="button">Login</button>
                                    </div>
                
                                    
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                    
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        
                                        <a href="{{url_for('signup')}}" class="btn btn-outline-danger ml-4">Create New</a>
                                    </div>
            
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   {% endblock %}
